#MUTATIONS

mutation loginAsCustomer($input: LoginCustomerInput!) {
  loginAsCustomer(input: $input) {
    accessToken
    user {
      cellPhone
      email
      firstName
      id
      isActive
      lastName
      mediaUrl
      stripeCustomerId
    }
  }
}

