#QUERIES

query getCustomersAdmin($input: ListCustomersInputs!) {
  getCustomersAdmin(input: $input) {
    totalRows
    results {
      cellPhone
      email
      firstName
      id
      isActive
      lastName
      mediaUrl
      stripeCustomerId
    }
  }
}

