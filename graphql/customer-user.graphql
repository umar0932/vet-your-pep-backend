mutation updateCustomer($input: UpdateCustomerInput!) {
  updateCustomer(input: $input) {
    cellPhone
    email
    firstName
    id
    isActive
    lastName
    mediaUrl
    socialProvider {
      createdDate
      id
      provider
      socialId
    }
    stripeCustomerId
