#QUERIES
query GetAllChannelsWithPagination($input: ListChannelsInputs!) {
  getAllChannelsWithPagination(input: $input) {
    totalRows
    results {
      channelsAbout
      channelsImage
      channelsRule
      channelsTitle
      channelsbackgroundImage
      idChannel
      refIdModerator
    }
  }
}

