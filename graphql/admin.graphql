#MUTATIONS

mutation loginAsAdmin($input: LoginAdminInput!) {
  loginAsAdmin(input: $input) {
    accessToken
    user {
      email
      firstName
      idAdminUser
      isActive
      lastName
      profileImage
    }
  }
}

